<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>What can I help with?</h2>
        <div class="chat-box" id="chatBox">
            <div class="messages" id="messages"></div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask anything" onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div class="icons">
            <!-- Ikon Pencarian -->
            <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <!-- Ikon AI Penolong -->
            <span class="icon"><i class="fa-solid fa-lightbulb"></i></span>
            <!-- Ikon Pengenalan Suara -->
            <span class="icon" id="microphone-icon" onclick="startVoiceRecognition()"><i class="fa-solid fa-microphone"></i></span>
            <span class="wave-icon" id="waveIcon" style="display: none;"><i class="fa-solid fa-wave-square"></i></span>
            <!-- Ikon Mode Gelap/Terang -->
        <a hidden><span class="icon" id="toggleThemeBtn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></span></a>    
            <!-- Ikon Humor & Motivasi -->
            <span class="icon" id="humor-icon" onclick="handleHumor()"><i class="fa-solid fa-smile"></i></span>
            <!-- Ikon Pengingat -->
            <span class="icon" id="reminder-icon" onclick="handleReminder()"><i class="fa-solid fa-bell"></i></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
