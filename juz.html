<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container13 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs13 {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .tabs13 a {
            text-decoration: none;
            color: #ccc;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .tabs13 a.active13 {
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #00bcd4;
        }
        .header select {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #2e2e42;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card .number {
            background-color: #00bcd4;
            color: #1e1e2e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }
        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h1 {
                margin-bottom: 10px;
            }
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }
            .card .number {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            .card h2 {
                font-size: 16px;
            }
            .card p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container13">
        <div class="tabs13">
            <a href="../surah/surah.html">Surah</a>
            <a href="#juz" class="active13">Juz</a>
        </div>
    <div class="container">
        <div class="header">
            <h1>Daftar Surah</h1>
            <select>
                <option>Sortir dengan: Menarik</option>
                <option>Sortir dengan: Abjad</option>
            </select>
        </div>
        <div class="grid">
            <div class="card">
                <div class="number">1</div>
                <h2>Al-Fatihah</h2>
                <p>Pembuka</p>
                <p>7 Ayat</p>
            </div>
            <div class="card">
                <div class="number">2</div>
                <h2>Al-Baqarah</h2>
                <p>Sapi</p>
                <p>286 Ayat</p>
            </div>
            <div class="card">
                <div class="number">3</div>
                <h2>Ali 'Imran</h2>
                <p>Keluarga Imran</p>
                <p>200 Ayat</p>
            </div>
            <div class="card">
                <div class="number">4</div>
                <h2>An-Nisa'</h2>
                <p>Perempuan</p>
                <p>176 Ayat</p>
            </div>
            <div class="card">
                <div class="number">5</div>
                <h2>Al-Ma'idah</h2>
                <p>Hidangan</p>
                <p>120 Ayat</p>
            </div>
            <div class="card">
                <div class="number">6</div>
                <h2>Al-An'am</h2>
                <p>Binatang Ternak</p>
                <p>165 Ayat</p>
            </div>
            <!-- Tambahkan kartu lainnya sesuai kebutuhan -->
        </div>
    </div>
</body>
</html>
